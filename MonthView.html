<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="MonthStyles.css">

    <!--Highschool Icon-->
    <div id="content">

    <!-- Date search inputs-->
    <div class="divCool">
        <input type="text" class="DateInputs" placeholder="Day" id="day" onkeyup="validDate(1)">

        <br>
        <img src="img/lineSearch.png" width="460px">
        <br>
        <div class="ButtonInput" onclick="search()">
            <input type="button" class="buttonIcon">
        </div>
    </div>    

    <!--Month,year and arrows div-->
    <div class="divCool">
        <img src="img/Arrow1.png" class="Arrows">
        <h2 class="MonthMonthView">Febrer</h1>
        <h1 class="YearMonthView">1998</h1>
        <img src="img/Arrow 2.png" class="Arrows">        
    </div>

    <!--Month div-->
    <div class="calendar">

    </div>
